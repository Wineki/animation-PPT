<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas-club"></canvas>
	<script>
		var c = document.getElementById("canvas-club");
		var ctx = c.getContext("2d");
		var w = c.width = window.innerWidth;
		var h = c.height = window.innerHeight;
		var clearColor = 'rgba(255, 255, 255, 0.5)';
		var max = 1;
		var drops = [];
		var pxpm = c.width/20;
		var ballRadius =30, g = 9.8 , mocali = 0.5,collarg = 0.8;

		function random(min, max) {
		    return Math.random() * (max - min) + min;
		}

		function O() {
			this.x = random(0, w);
			this.y = 0;
			this.color = 'hsl(100, 100%, 62%)';
			this.w = 2;
			this.h = 1;
			this.vy = 2;
			this.vw = 3;
			this.vh = 1;
			this.size = 20;
			this.hit = random(h * .8, h * .9);
			this.a = 1;
			this.va = .96;
			this.angle = 45;
			this.isimg = 1;
			this.src = 'http://pic.58pic.com/58pic/15/30/52/29s58PIC2gf_1024.jpg';
		}

		O.prototype = {
			init: function() {
				
			},
			draw: function() {
				if (this.y > this.hit) {
					// ctx.beginPath();
					// ctx.moveTo(this.x, this.y - this.h / 2);

					// ctx.bezierCurveTo(
					// 	this.x + this.w / 2, this.y - this.h / 2,
					// 	this.x + this.w / 2, this.y + this.h / 2,
					// 	this.x, this.y + this.h / 2);

					// ctx.bezierCurveTo(
					// 	this.x - this.w / 2, this.y + this.h / 2,
					// 	this.x - this.w / 2, this.y - this.h / 2,
					// 	this.x, this.y - this.h / 2);

					// ctx.strokeStyle = 'hsla(180, 100%, 50%, '+this.a+')';
					// ctx.stroke();
					// ctx.closePath();
					
				} else if(this.isimg){
					var self = this;
					var img = new Image();
					img.src = this.src;
					img.onload = function(){
						ctx.drawImage(img,self.x,self.y,self.size,self.size);
					}
				} else {
					ctx.fillStyle = this.color;
					ctx.fillRect(this.x, this.y, this.size, this.size * 5);
				}
				this.update();
			},
			/*下落*/
			update: function() {
				if(this.y < this.hit){
					this.y += this.vy;
				} else {
					if(this.a > .03){
						this.w += this.vw;
						this.h += this.vh;
						if(this.w > 100){
							this.a *= this.va;
							this.vw *= .98;
							this.vh *= .98;
						}
					} else {
						this.init();
					}
				}
				
			},
			/*回弹效果*/
			bumb: function(t){
				this.oldx = this.x;
                this.oldy = this.y;
                this.vy = this.vy + g * t;
                this.y += t * this.vy * pxpm;
                if(this.y >= c.height - ballRadius || this.y < ballRadius){
                     this.y = this.y < ballRadius ? ballRadius : (c.height - ballRadius);
                     this.vy = -this.vy*collarg
                 }
                 this.draw();
			}
		}

		function resize(){
			w = c.width = window.innerWidth;
			h = c.height = window.innerHeight;
		}

		function setup(){
			for(var i = 0; i < max; i++){
				(function(j){
					setTimeout(function(){
						var o = new O();
						//o.init();
						drops.push(o);
					}, j * 200)
				}(i));
			}
		}


		function anim() {
			//ctx.clearRect(0,0,w,h);
			ctx.fillStyle = clearColor;
			ctx.fillRect(0,0,w,h);
			for(var i in drops){
				drops[i].draw();
			}
			requestAnimationFrame(anim);
		}
		

		window.addEventListener("resize", resize);
		var t0 = new Date();
		function falling() {
			ctx.save();
			ctx.fillStyle = clearColor;
			ctx.fillRect(0,0,w,h);
			//ctx.clearRect(0,0,w,h);
			var t1 = new Date();
			var t = (t1 - t0)/1000;
            drops.forEach(function(item){
            	item.bumb(t);
            });
            
            t0 = t1;
			ctx.restore();
			requestAnimationFrame(falling);
		}
		setup();
		//anim();
		falling();
	</script>
</body>
</html>
